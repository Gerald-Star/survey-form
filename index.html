<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <section class="main-header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to filln this form.</p>
        </section>


    <section class="main-content">
        <div class="form-content">
            <form id="survey-form">

                <label for="name" id="name-label">Name </label>
                    <input id="name" type="text" required placeholder="Enter your name"> 
                    
                <label for="email" id="email-label">Email</label>
                    <input id="email" type="text" required placeholder="Enter your email">
                
                <label for="number" id="number-label">Enter your rate from 1 to 10.</label>
                    <input id="number" type="number" min="1" max="10" required placeholder="Enteryour rate">
            
                <label for="dropdown">Which option describes your current role?</label>
                
                <select id="dropdown">
                    <option value="student">Student</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>

                </select>

                <fieldset>
                    <legend>Would you recommend the channel to a friend?</legend>

                    <input type="radio" name="action" checked id="definitely"
                    value="definitely">
                    <label for="definitely">Definitely</label> <br />

                    <input type="radio" name="action" id="maybe" 
                    value="maybe"> 
                    <label for="maybe">Maybe</label> <br />

                    <input type="radio" name="action" id="not-sure">
                    <label for="not-sure">Not sure</label> <br />


                </fieldset> <br />

                <fieldset>
                    <legend>What would you like to see improved?</legend>

                    <input type="checkbox" id="video-lenght" name="video-lenght"
                    value="video-lenght">
                    <label for="video-lenght">Video Lenght</label> <br />

                    <input type="checkbox" id="content-quality" name="content-quality"
                    value="content-quality">
                    <label for="content-quality">Content Quality</label> <br />

                    <input type="checkbox" id="more-videos" name="more-videos" 
                    value="more-videos">
                    <label for="more-videos">Add more videos</label> <br />
                </fieldset>

                    <label for="comment">Any comments or recommendation?</label>
                    <textarea row="5" id="comment" cols="60">Enter your comment here...</textarea>
                
                <button type="submit" id="submit">Submit</button>
            </form>
            
        </div>


    </section>
   
    </main>
    
</body>
</html>
